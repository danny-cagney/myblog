<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Clean Blog - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
        rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href=" {{ url_for('index') }} ">Economic Bluff & Bluster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4"
                            href=" {{ url_for('index') }} ">Home</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4"
                            href=" {{ url_for('about') }} ">About</a></li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4"
                        href=" {{ url_for('logout') }} ">Hi {{ current_user.username }}! Logout</a></li>

                    {% else %}
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4"
                        href=" {{ url_for('login') }} ">Login</a></li>

                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Header-->
    <header class="masthead"
        style="background-image: url('{{ url_for('static', filename='assets/img/contact-bg.jpg') }} ' ) ">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="page-heading">
                        <h1>Add Post</h1>
                        <span class="subheading">You can add a new post here.</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content-->
    <main class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                    <form id="addForm" name="addForm" method="POST" action=" {{ url_for('addpost') }}">
                        <div class="form-floating">
                            <input class="form-control" id="title" name="title" type="text"
                                placeholder="Enter your Title..." />
                            <label for="name">Title</label>

                        </div>

                        <div class="form-floating">
                            <input class="form-control" id="subtitle" type="text" name="subtitle"
                                placeholder="Enter your Subtitle..." />
                            <label for="subtitle">Subtitle</label>

                        </div>

                        <div class="form-floating">
                            <input class="form-control" id="author" type="text" name="author" placeholder="Author..." />
                            <label for="phone">Author</label>

                        </div>


                        <div class="form-floating">
                            <textarea class="form-control" id="content" name="content" placeholder="Blog content"
                                style="height: 12rem"></textarea>
                            <label for="message">Blog Content</label>
                        </div>
                        <br />
                        <div id="success"></div>
                        <div>
                            <!-- <input  type="submit" value="Submit"> -->
                            <button type="submit" value="Submit" id="submit" name="submit"
                                class="btn btn-primary text-uppercase">Submit</button>


                        </div>


                    </form>
                </div>
            </div>
        </div>
    </main>


   <!-- Footer-->
   <footer class="border-top">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a href="https://twitter.com/danny_cagney">
                            <span class="fa-stack fa-lg">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.linkedin.com/in/daniel-cagney-a7904262/">
                            <span class="fa-stack fa-lg">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://github.com/danny-cagney">
                            <span class="fa-stack fa-lg">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                </ul>
                <div class="small text-center text-muted fst-italic">Copyright &copy; Daniel Cagney {{year}}</div>
            </div>
        </div>
    </div>
</footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
